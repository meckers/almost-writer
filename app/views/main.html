<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">

        <script src="@{'/public/javascripts/jquery-1.5.2.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/simple-javascript-inheritance.js'}" type="text/javascript" charset="${_response_encoding}"></script>

        #{list items:areaStyles, as:'style' }
            <link rel="stylesheet" media="screen" href="${baseStylesDir}/${style}" />
        #{/list}

        #{list items:areaScripts, as:'script' }
            <script src="${baseScriptsDir}/${script}?nc=${new Date().getTime()}" type="text/javascript" charset="${_response_encoding}"></script>
        #{/list}

    </head>
    <body>
        #{doLayout /}
    </body>
</html>
